<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function functionK(){
            if(f1.name.value == ""){
                alert("이름을 입력하세요!!");                
                return false;
            }

            if(f1.phone1.value.length !=3){
                alert("전화번호는 3자리 입니다.");
                return false;
            }

            if(f1.email.value.indexOf("@") == -1){
                alert("이메일 @ 필수");
                return false;
            }

            if(f1.age.value < 10 || f1.age.value >= 20){
                alert("10대만 가입이 가능");
                return false;
            }
        }        
    </script>
</head>

<body>
    <form name="f1" onSubmit="return functionK();" action="form_ok.jsp" method="GET" >
        <table border="1" width=450 align="center">
            <caption>
                <h2><u>&emsp;고&emsp;객&emsp;등&emsp;록&emsp;</u></h2>
            </caption>
            <tr>
                <td align="right">이&nbsp;름</td>
                <td>
                    <input type="text" name="name" size=10 maxlength="5">
                </td>
            </tr>
            <tr>
                <td align="right">나 이</td>
                <td>
                    <input type="number" name="age" size="3">
                </td>
            </tr>
            <tr>
                <td align="right">암 호</td>
                <td>
                    <input type="password" name="passwd" >
                </td>
            </tr>    
            <tr>
                <td align="right">암호확인</td>
                <td>
                    <input type="password" name="passwd2">
                </td>
            </tr>
            <tr>
                <td align="right">전화번호</td>
                <td>
                    <input type="tel" name="phone1" size="3">-
                    <input type="tel" name="phone2" size="4">-
                    <input type="tel" name="phone3" size="4">
                </td>
            </tr>
            <tr>
                <td align="right">e-mail</td>
                <td>
                    <input type="text" name="email" size="30" onClick="this.value='';" placeholder="abcd@gmail.com">
                </td>
            </tr>
            <tr>
                <td align="right">학년</td>
                <td>
                    <select name=year>
                        <option value=1>1학년</option>
                        <option value=2>2학년</option>
                        <option value=3 selected>3학년</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">공부과목</td>
                <td>
                    <input type="checkbox" name="ch1" value="ASP">ASP
                    <input type="checkbox" name="ch1" value="JSP" checked>JSP
                    <input type="checkbox" name="ch1" value="PHP">PHP
                </td>
            </tr>
            <tr>
                <td align="right">관심품목</td>
                <td>
                    <input type="radio" name="p1" value="c" checked>컴퓨터
                    <input type="radio" name="p1" value="g">가전
                    <input type="radio" name="p1" value="m">미용
                </td>
            </tr>
            <tr>
                <td align="right">특이사항</td>
                <td align="center">
                    <textarea cols=45 rows=5 name="etc" onClick="this.value='';" placeholder="메시지를 입력하세요">특이사항을 입력하세요</textarea>
                </td>
            </tr>
            <tr>
                <td align="right">사&nbsp;진</td>
                <td align="center">
                    <input type="file" name="image">
                </td>
            </tr>
            <tr>
                <td colspan="2" align=center>
                    <input type="submit" value="등록">&emsp;
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>        
    </form>
</body>

</html>
